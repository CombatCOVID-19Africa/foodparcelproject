<!DOCTYPE html>
<head>
    <title>Food Distribution</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script type="text/javascript"
    src ="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI7RojJ2FtogoF8eylYTToeWHloVrDtSU&libraries=geometry&sensor=false"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./go.css">
    <script src="./bootstrap.min.js"></script>
    <script src="./line.js"></script>
</head>
<body onload="getloc()" style="width: 100%; text-align: center;">
    <div class="container">
        <img src="./ccovid19.jpeg" style="width: 128px; float:right;" />
        <h1>Food Distributor</h1>
        <h4>Note: Information supplied here is for public use.</h4>
        <div id="map-canvas"></div>
        
        
        <div class="form-group">
            <input type="text" id="yourArea" placeholder=" Address of Food station"  class="form-control"/><br/>
            <input type="text" id="officer" placeholder="Name of Officer in Charge" class="form-control" /><br/>
            <input type="tel" id="phone" placeholder="Contact Number" class="form-control" /><br/>
            <label for="items">Food Items Available:</label>
            <textarea id="items" class="form-control" rows="5"></textarea>
            <br/>
            <button class="btn btn-primary" onclick="saveData()">Submit</button>


        </div>
        <a href="./codegen.html"><h2>Click here to Generate Receivers' Tags</h2></a>
    </div>
    <br/>
    <div class="container">
        <table id="resList" style="width: 100%;">
            <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Officer</th>
                <th>Phone</th>
                <th>Food Items</th>
                <th>Update Food</th>
            </tr>
        </table>
    </div>
</body>
